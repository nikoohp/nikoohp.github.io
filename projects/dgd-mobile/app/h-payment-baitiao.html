<!DOCTYPE html>
<html lang="ch-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <link rel="icon" type="image/png" href="favicon.png">
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.2/??flexible_css.js,flexible.js"></script>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/h-invest2.css">
  <link rel="stylesheet" href="css/h-payment.css">
  <title>大股东 - 白条支付</title>
</head>
<body>
<div id='baitiao' v-cloak>
  <!-- header -->
 <header>
   <a href="javascript:history.go(-1)" class='back'>
     <i class='icon icon-back'></i>
   </a>
   <h1>白条支付</h1>
   <a href="###" class='menu'>
     <i class='icon icon-menu'></i>
   </a>
 </header>

<!-- main -->
<main>
  <dl class='h-order'>
    <dt>订单信息</dt>
    <dd><span class="field">应付定金 :</span><span class="text">{{order.earnest}}元</span></dd>
    <dd><span class="field">管理费 :</span><span class="text">{{order.management}}元</span></dd>
    <dd><span class="field">利息 :</span><span class="text">{{order.interest}}元</span></dd>
    <dd><span class="field">优惠券 :</span><span class="text youhui">-{{order.youhui}}元</span><!--  <a href="#" class='select'>选择>></a> --></dd>
    <dd><span class="field">合计金额 :</span><span class="text">{{ (order.earnest*1 + order.management*1 + order.interest*1 - order.youhui*1).toFixed(2) }}元</span></dd>
  </dl>
  <dl class="h-loan-info">
    <dt>贷款信息</dt>
    <dd><span>贷款金额：</span><em>4000.00元</em></dd>
    <dd><span>贷款期限：</span>
      <select name="" id="">
        <option value="select">请选择</option>
        <option value="select1">选项1</option>
        <option value="select2">选项2</option>
        <option value="select3">选项3</option>
      </select>
    </dd>
  </dl>
  <a href="javascript:;" class='h-sure-button' @click='pwd = true'>确定</a>
</main>
<transition name='fade'>
  <div class="h-modal-mask" v-if='pwd' v-cloak>
    <div class="box">
      <h2 class="title"><i class="icon icon-back"></i>请输入您的交易密码</h2>
      <div class="password"><input type="password" name="password" v-focus></div>
      <div class="button">
        <a href="javascript:;" class='cancle' @click='pwd = false'>取消</a>
        <a href="javascript:;" class='ok'>确定</a>
      </div>
    </div>
  </div>
</transition>
</div>
<script src="//cdn.bootcss.com/vue/2.0.5/vue.min.js"></script>
<script>
  new Vue({
    el: '#baitiao',
    data: {
      pwd: false,
      order: {
        earnest: '10000.00',  //定金
        management: '2500.00',//管理费
        interest: '100.00',   //利息
        youhui: '200'         //优惠
      }
    },
    directives: {
      focus: {
        inserted: function (el) {
          // 聚焦元素
          el.focus()
        }
      }
    }
  })
</script>
</body>
</html>
