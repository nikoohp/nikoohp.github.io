<!DOCTYPE html>
<html lang="ch-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <link rel="icon" type="image/png" href="favicon.png">
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.2/??flexible_css.js,flexible.js"></script>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/h-zgb-buy.css">
  <title>大股东 - 站岗宝</title>
</head>
<body>
  <!-- header -->
  <header>
    <a href="javascript:history.go(-1)" class='back'>
      <i class='icon icon-back'></i>
    </a>
    <h1>站岗宝</h1>
    <a href="###" class='menu'>
      <i class='icon icon-menu'></i>
    </a>
  </header>

  <!-- main -->
  <main class='h-zgb-buy'>
    <section class="banner">
      <img src="images/h-hqb.png" alt="">
      <div class="info">
        <h2><img src="images/h-hqb2.png" alt=""><span>站岗宝可购余额（元）</span></h2>
        <h1>108400.00</h1>
        <h3>可用余额：3000.00元</h3>
      </div>
    </section>

    <section class="recharge">
      <a href="#">
        充值<span class="right"><i class="icon icon-next"></i></span>
      </a>
    </section>

    <section class="balance">
      <a href="./h-zgb-auto.html">
        <div>
          <div class="title">余额自动转入</div>
          <div class="placeholder"> 超出0元的金额将于每日上午10点转入到站岗宝</div>
        </div>
        <span><i class="icon icon-next"></i></span>
      </a>
    </section>

    <section class="buy">
      <p>购买金额: </p>
      <input type="number" name="" placeholder="输入购买金额">
      <a href="javascript:;" class='buy-btn'>最大购买</a>
    </section>

    <section class="bottom">
      <input type="checkbox" id='submit' class='checked' value="checked"><i class="icon icon-checkbox"></i>
      <label for='submit'>我同意<a href="javascript:;">《站岗宝投资协议》</a></label>
      <a href='#' class='h-sure-button'>确定</a>
    </section>
  </main>
</body>
</html>
