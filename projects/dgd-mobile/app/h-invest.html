<!DOCTYPE html>
<html lang="ch-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <link rel="icon" type="image/png" href="favicon.png">
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.2/??flexible_css.js,flexible.js"></script>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/h-invest.css">
  <title>大股东 - 项目认购</title>
</head>
<body>
  <!-- header -->
 <header>
   <a href="javascript:history.go(-1)" class='back'>
     <i class='icon icon-back'></i>
   </a>
   <h1>项目认购</h1>
   <a href="###" class='menu'>
     <i class='icon icon-menu'></i>
   </a>
 </header>

<!-- main -->
<main id='invest' v-cloak>
  <!-- 项目简介 -->
  <section class="h-project-intro">
    <div class="project-img">
      <img src="./images/project-invest-01.gif" alt="">
    </div>
    <div class="right-fix">
      <div class="project-info">
        <h2 class="project-name">《人偶师》</h2>
        <p>暗黑系惊悚悬疑推理网络剧，预计2017年春节档上映，爱奇艺独播，占股16.13%，5000起投。</p>
        <p>由河南森之宇文化传媒有限公司制作，于2016年9月16日在大连开机；将在大型视频平台爱奇艺或者乐视独家播出。</p>
      </div>
    </div>
  </section>
  <!-- 项目简介end -->
  <!-- 项目认购设置 -->
  <section class="h-invest-options">
    <div class="invest-count">
      <div class='txt'>认购份数</div>
      <div class="btn">
        <span class="sub" @click='sub'><i class="icon icon-sub"></i></span>
        <span class='num'>{{num}}</span>
        <span class="plus" @click='plus'><i class="icon icon-plus"></i></span>
      </div>
    </div>
    <div class="invest-total">
      <div class="columns">认购金额：</div>
      <div class="columns">{{total}}元</div>
    </div>
    <div class="invest-total">
      <div class="columns">总管理费：</div>
      <div class="columns">2500元</div>
    </div>

    <ul class="pay-list">
      <li><label><input type="radio" class='checked' name='paylist' checked><i class="icon icon-radio"></i>  我要认投并支付，获取站岗利息</label></li>
      <li><label><input type="radio" class='checked' name='paylist'><i class="icon icon-radio"></i>  我要认投并暂不支付</label></li>
    </ul>
  </section>
  <!-- 项目认购设置end -->
  <!-- 提交 -->
  <section class="h-submit">
    <input type="checkbox" id='submit' class='checked' value="checked" v-model='pick'><i class="icon icon-checkbox"></i>
    <label for='submit'>同意<a href="./h-user-agreement.html">《大股东用户协议》</a>所述条款和协议</label>
    <a href='./h-invest2.html' class='h-sure-button' @click='submit'>提交</a>
  </section>
  <!-- 提交end -->

</main>
<script src="//cdn.bootcss.com/vue/2.0.5/vue.min.js"></script>
<script>
  new Vue({
    el: '#invest',
    data: {
      num: 1,
      defaultTotal: 10000,
      total: 10000,
      pick: false
    },
    methods: {
      plus: function () {
        this.num += 1
        this.total = this.defaultTotal * this.num
      },
      sub: function () {
        this.num -= 1
        if (this.num <= 1) this.num = 1
        this.total = this.defaultTotal * this.num
      },
      submit: function (e) {
        if (this.pick !== 'checked') {
          // e.preventDefault()
          return false
        }
      }
    }
  })
</script>
</body>
</html>
