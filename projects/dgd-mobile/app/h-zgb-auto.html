<!DOCTYPE html>
<html lang="ch-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <link rel="icon" type="image/png" href="favicon.png">
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.2/??flexible_css.js,flexible.js"></script>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/h-zgb-buy.css">
  <title>大股东 - 站岗宝</title>
</head>
<body>
  <!-- header -->
  <header>
    <a href="javascript:history.go(-1)" class='back'>
      <i class='icon icon-back'></i>
    </a>
    <h1>站岗宝</h1>
    <a href="###" class='menu'>
      <i class='icon icon-menu'></i>
    </a>
  </header>

  <!-- main -->
  <main class='h-zgb-buy'>
    <section class="banner">
      <img src="images/h-hqb.png" alt="">
      <div class="info">
        <h2><img src="images/h-hqb2.png" alt=""><span>站岗宝可购余额（元）</span></h2>
        <h1>108400.00</h1>
        <h3>可用余额：3000.00元</h3>
      </div>
    </section>

    <section class="recharge">
      <span>余额自动转入</span>
      <label class="right">
        <input type="checkbox" id='checkbox'>
        <label for="checkbox" class='checkbox'><i></i><i></i></label>
        <span>开启</span>
      </label>
    </section>

    <section class="buy save">
      <span>保留金额: </span>
      <input type="number" name="" placeholder="默认0元">
    </section>

    <section class="bottom">
      <label> 超出<em>5000000元</em>的金额将于每日上午10点转入到站岗宝</label>
      <a href='#' class='h-sure-button'>确定</a>
    </section>
  </main>
</body>
</html>
