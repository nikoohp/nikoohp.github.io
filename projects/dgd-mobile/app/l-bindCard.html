<!DOCTYPE html>
<html lang="ch-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <link rel="icon" type="image/png" href="favicon.png">
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.2/??flexible_css.js,flexible.js"></script>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/l-mycenter.css">
  <title>绑定银行卡</title>
</head>
<body>
 <!-- header -->
 <header>
   <a href="javascript:history.go(-1)" class='back'>
     <i class='icon icon-back'></i>
   </a>
   <h1>绑定银行卡</h1>
   <a href="###" class='menu'>
     <i class='icon icon-menu'></i>
   </a>
 </header>
 <section class="l-withdrawal l-verified">
  <ul class="l-Amount-info">
    <li>
      <span class="l-info-t">持卡人</span>
      <input class="l-info-v" disabled="" value="陈**">
    </li>
    <li>
      <span class="l-info-t">身份证号</span>
      <input class="l-info-v" disabled="" value="400***********1212">
    </li>
    <li>
      <span class="l-info-t">银行卡号</span>
      <input class="l-info-v" type="number" placeholder="请填写您的银行卡号">
    </li>
    <li>
      <span class="l-info-t">开户银行</span>
      <input class="l-info-v" type="text">
    </li>
    <li>
      <span class="l-info-t">开户地区</span>
      <span class="l-info-v">
        <label for="" class="l-area">
          <select>
            <option>请选择</option>
            <option>湖南</option>
            <option>湖北</option>
            <option>广东</option>
          </select>
          省
        </label>
        <label for="" class="l-area">
          <select>
            <option>请选择</option>
            <option>长沙</option>
            <option>邵阳</option>
          </select>
          省
        </label>
      </span>
    </li>

    <li>
      <span class="l-info-t">开户支行</span>
      <span class="l-info-v">
        <label class="l-bank-sub">
          <select>
            <option>请选择</option>
            <option>长沙岳麓山顶建设分行</option>
          </select>
          <i class="icon icon-next"></i>
        </label>
      </span>
    </li>


    <!-- /*
    持卡人
    身份证号
    银行卡号
    开户银行
    开户地区
    开户支行

     */ -->
  </ul>

  <a href="#" class="quite-btn">确认并绑定</a>

  <dl class="l-Amount-tips">
    <dt>温馨提示：</dt>
    <dd>1、移动端充值和提现必须为同一张银行卡，并且是储蓄卡；</dd>
    <dd>2、绑定银行卡后，如需修改银行信息，请联系我们的客服人员。</dd>

  </dl>

  <div class="l-Amount-tel">
    客服电话：0755-82557958
  </div>
 </section>

</body>
</html>
