<!DOCTYPE html>
<html lang="ch-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <link rel="icon" type="image/png" href="favicon.png">
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.2/??flexible_css.js,flexible.js"></script>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/h-zgb-buy.css">
  <link rel="stylesheet" href="css/h-payment.css">
  <title>大股东 - 余额支付</title>
</head>
<body>
<div id='paymentBalance'>
  <!-- header -->
  <header>
    <a href="javascript:history.go(-1)" class='back'>
      <i class='icon icon-back'></i>
    </a>
    <h1>余额支付</h1>
    <a href="###" class='menu'>
      <i class='icon icon-menu'></i>
    </a>
  </header>

  <!-- main -->
  <main class='h-zgb-buy'>
    <section class="banner">
      <img src="images/h-payment-balance.png" alt="">
      <div class="info">
        <h2>可用余额（元）</h2>
        <h1>50000.00</h1>
      </div>
    </section>

    <section class="recharge">
      <a href="#">
        充值<span class="right"><i class="icon icon-next"></i></span>
      </a>
    </section>

    <section class="buy">
      <p>代付金额: </p>
      <input type="number" name="" placeholder="102400.00元">
    </section>

    <section class="bottom">
      <a href='#' class='h-sure-button' @click='pwd=true'>确定</a>
    </section>
  </main>
<transition name='fade'>
  <div class="h-modal-mask" v-if='pwd' v-cloak>
    <div class="box">
      <h2 class="title"><i class="icon icon-back"></i>请输入您的交易密码</h2>
      <div class="password"><input type="password" name="password" v-focus></div>
      <div class="button">
        <a href="javascript:;" class='cancle' @click='pwd = false'>取消</a>
        <a href="javascript:;" class='ok'>确定</a>
      </div>
    </div>
  </div>
</transition>
</div>
<script src="//cdn.bootcss.com/vue/2.0.5/vue.min.js"></script>
<script>
  new Vue({
    el: '#paymentBalance',
    data: {
      pwd: false
    },
    directives: {
      focus: {
        inserted: function (el) {
          // 聚焦元素
          el.focus()
        }
      }
    }
  })
</script>
</body>
</html>
