<!DOCTYPE html>
<html lang="ch-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
 <!-- header -->
 <header>
   <a href="javascript:history.go(-1)" class='back'>
     <i class='icon icon-back'></i>
   </a>
   <h1>登录密码</h1>
   <a href="###" class='menu'>
     <i class='icon icon-menu'></i>
   </a>
 </header>
  <section class="l-withdrawal l-loginPwd">
   <ul class="l-Amount-info mt0">
     <li>
       <span class="l-info-t">旧密码</span>
       <input class="l-info-v" placeholder="请输入原登录密码" type="password" >
     </li>
     <li>
       <span class="l-info-t">新密码</span>
       <input class="l-info-v" placeholder="含字母和数字的6~18位字符" type="password">
     </li>
     <li>
       <span class="l-info-t">确认密码</span>
       <input class="l-info-v" type="password" placeholder="再次输入新密码">
     </li>

   </ul>

   <a href="#" class="quite-btn">确认并提交</a>
   <a href="#" class="l-Amount-link">忘记登录密码</a>



  </section>
