<!DOCTYPE html>
<html lang="ch-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <link rel="icon" type="image/png" href="favicon.png">
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.2/??flexible_css.js,flexible.js"></script>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/h-login.css">
  <title>大股东注册</title>
</head>
<body>
<div id='register'>
  <!-- header -->
  <header>
    <a href="javascript:history.go(-1)" class='back'><i class='icon icon-back'></i></a>
    <h1>大股东注册</h1>
    <a href="###" class='menu'><i class='icon icon-menu'></i></a>
  </header>
  <!-- main -->
  <main>
    <section class="h-register">
      <form>
        <ul>
          <li><div class="cols1"><em class="required">*</em>手机号 : </div><div class="cols2"><input type="number" placeholder="请输入您的手机号"></div></li>
          <li><div class="cols1"><em class="required">*</em>手机验证码 : </div><div class="cols2"><input type="number" placeholder="输入验证码"><em class="verify" :class='{sending: off}' @click='countdown' v-cloak>{{msg}}</em></div></li>
          <li><div class="cols1"><em class="required">*</em>登录密码 : </div><div class="cols2"><input type="password" placeholder="请设置您的登录密码"></div></li>
          <li><div class="cols1"><em class="required">*</em>交易密码 : </div><div class="cols2"><input type="password" placeholder="请设置您的交易密码"></div></li>
          <li><div class="cols1">推荐码 : </div><div class="cols2"><input type="text" placeholder="如没有可为空"></div></li>
          <li><input type="checkbox" id='submit' class='checked' value="checked"><i class="icon icon-checkbox"></i>
          <label for='submit'>我同意<a href="./h-user-agreement.html">《大股东用户协议》</a>所述条款和协议</label></li>
        </ul>
      </form>
      <a href="#" class="h-sure-button">注册</a>
    </section>
  </main>

</div>
<script src="//cdn.bootcss.com/vue/2.0.5/vue.min.js"></script>
<script>
new Vue({
  el: '#register',
  data: {
    msg: '获取验证码',
    off: false,
    show: false
  },
  methods: {
    // 发送验证码
    countdown: function () {
      var _this = this
      var timer = null
      var time = 10
      this.msg = '重新获取 (' + time + ')'
      this.off = true
      timer = setInterval(function () {
        time--
        if (time <= 0) {
          clearInterval(timer)
          _this.off = false
          _this.msg = '重新获取'
          return
        }
        _this.msg = '重新获取 (' + time + ')'
      }, 1000)
    }
  }
})
</script>
</body>
</html>
