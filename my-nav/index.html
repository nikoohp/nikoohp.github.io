<!DOCTYPE html>
<html lang="ch-CN">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- Set render engine for 360 browser -->
	<meta name="renderer" content="webkit">
	<!-- No Baidu Siteapp-->
	<meta http-equiv="Cache-Control" content="no-siteapp" />

	<link rel="icon" type="image/png" href="icon.png">
	<title>个人导航页</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			font-family: '微软雅黑';
			font-size: 14px;
		}

		a {
			text-decoration: none;
			color: #666;
		}

		.wrap {
			width: 900px;
			border: 1px solid #e9e9e9;
			border-bottom: none;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
		}

		dl {
			border-bottom: 1px solid #e9e9e9;
			padding: 0 15px;
			margin-top: 8px;
			overflow: hidden;
		}

		dt {
			height: 38px;
			line-height: 38px;
			border-bottom: 1px solid #e9e9e9;
		}

		dd {
			float: left;
			overflow: hidden;
		}

		dd a {
			display: inline-block;
			border: 1px solid #e9e9e9;
			padding: 10px;
			margin: 10px 5px;
			border-radius: 5px;
			transition: .3s;
		}

		dd a:hover {
			background-color: #f5f5f5;
		}

		dd img,
		dd span {
			float: left;
		}

		dd img {
			margin-right: 6px;
			width: 16px;
			height: 16px;
		}

		[v-cloak] {
			display: none;
		}
	</style>
</head>

<body>
	<!--nav-->
	<div class="wrap">
		<dl v-for='(item, index) in items' v-cloak>
			<dt>{{typeMape[index]}}</dt>
			<dd v-for='v in item'>
				<a :href="v.url" target="_blank">
					<img :src="v.ico" alt="">
					<span>{{v.name}}</span>
				</a>

		</dl>
