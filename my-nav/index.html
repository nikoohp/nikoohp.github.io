<!DOCTYPE html>
<html lang="ch-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <meta name="description" itemprop="description" content="这里是自定义分享的描述---Carl Zhang">
    <meta itemprop="name" content="这里是标题">
    <meta itemprop="image" content="http://m.zczj.com/img/promotion/20161102/img/itemprop-img.png"><!-- 图片 -->

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="icon" type="image/png" href="icon.png">
    <title>个人导航页</title>
    <style>
		*{margin: 0;padding: 0;}
		body{font-family: '微软雅黑'; font-size:14px;}
		a{text-decoration: none;color: #666;}
		.wrap{width: 900px;border: 1px solid #e9e9e9;border-bottom: none;position: absolute;left: 50%;top: 50%;transform:translate(-50%,-50%);}
		dl{border-bottom: 1px solid #e9e9e9; padding:0 15px;margin-top: 8px; overflow: hidden;}
		dt{height: 38px;line-height: 38px; border-bottom: 1px solid #e9e9e9;}
		dd{float: left; overflow: hidden;}
		dd a{display: inline-block;border: 1px solid #e9e9e9;padding: 10px;margin: 10px 5px;border-radius: 5px;transition:.3s;}
		dd a:hover{background-color: #f5f5f5;}
		dd img, dd span{float: left;}
		dd img{margin-right: 6px;width: 16px;height: 16px;}
    </style>
</head>
<body>
    <div class="wrap">
    	<dl v-for='(item, index) in items'>
    		<dt>{{typeMape[index]}}</dt>
    		<dd v-for='v in item'>
                <a :href="v.url" target="_blank">
                    <img :src="v.ico" alt="">
                    <span>{{v.name}}</span>
                </a>
            </dd>
    	</dl>

    </div>
<script src="http://cdn.bootcss.com/vue/2.0.7/vue.min.js"></script>
<script>
    var datas = {
        'composite': [
            {name: '微博', url: 'http://weibo.com', ico: 'http://weibo.com/favicon.ico'},
            {name: '稀土掘金', url: 'http://gold.xitu.io', ico: 'http://gold.xitu.io/favicons/favicon.ico'},
            {name: 'SegmentFault', url: 'http://sf.gg', ico: 'http://sf.gg/favicon.ico'},
            {name: '博客园', url: 'http://csdn.net', ico: 'http://cnblogs.com/favicon.ico'},
            {name: 'CSDN', url: 'http://caniuse.com', ico: 'http://c.csdnimg.cn/public/favicon.ico'},
            {name: 'stackoverflow', url: 'http://stackoverflow.com', ico: 'http://stackoverflow.com/favicon.ico'},
            {name: '免费域名', url: 'http://www.freenom.com', ico: 'http://www.freenom.com/favicon.ico'},
            {name: 'outlook邮箱', url: 'http://www.outlook.com', ico: 'http://www.outlook.com/favicon.ico'},
        ],
        'tools': [
            {name: 'Github', url: 'http://github.com', ico: 'https://assets-cdn.github.com/favicon.ico'},
            {name: 'NEC', url: 'http://nec.netease.com', ico: 'http://nec.netease.com/img/favicon.ico'},
            {name: 'Can-I-Use', url: 'http://caniuse.com', ico: 'http://caniuse.com/favicon.ico'},
            {name: 'JS Tips', url: 'http://www.jstips.co/zh_CN/', ico: 'http://www.jstips.co/favicon.ico'},
            {name: 'BootCDN', url: 'http://www.bootcdn.cn/', ico: 'http://www.bootcdn.cn/assets/ico/favicon.ico'},
        ],
        'search': [
            {name: 'Bing', url: 'http://bing.com', ico: 'http://cn.bing.com/favicon.ico'},
            {name: 'Google', url: 'http://google.com', ico: 'https://www.google.com/favicon.ico'}
        ],
        'sports': [
            {name: 'NBA', url: 'http://sports.qq.com/nba', ico: 'http://qq.com/favicon.ico'}
        ]
    }

    new Vue({
        el: '.wrap',
        data : {
            items: datas,
            typeMape: {'composite': '综合', 'tools': '工具', 'search': '搜索', 'sports': '体育'}
        }
    })

</script>
</body>
</html>
